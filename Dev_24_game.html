<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Next</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0d1117, #161b22);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #f0f6fc;
}

button {
  font-size: 40px;
  padding: 30px 80px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  background: #238636;
  color: white;
}

.name {
  margin-top: 30px;
  font-size: 28px;
}
</style>
</head>

<body>

<button onclick="next24Game()">Next</button>
<div class="name" id="name">—</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzoO3R5swrLRN23u8iOtxmFMVY14YxL2Tb_qmrp347A1_k8qMADuax_ryTVDGpAechJ/exec";
const GAME_NAME = "WEREWOLF";

function next24Game() {
  document.getElementById("name").innerText = "กำลังเรียกคิว...";

  fetch(
    WEB_APP_URL + "?game=" + encodeURIComponent(GAME_NAME),
    { method: "POST" }
  )
  .then(res => res.text())
  .then(txt => {
    if (txt.startsWith("OK|")) {
      const name = txt.split("|")[1];
      document.getElementById("name").innerText =
        "ตอนนี้คิว: " + name;
    } else if (txt === "NOT_FOUND") {
      document.getElementById("name").innerText =
        "ไม่มีคิว WEREWOLF แล้ว";
    } else {
      document.getElementById("name").innerText = txt;
    }
  })
  .catch(() => {
    document.getElementById("name").innerText = "เกิดข้อผิดพลาด";
  });
}
</script>

</body>
</html>
