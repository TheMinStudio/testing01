<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Dev</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0d1117, #161b22);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #f0f6fc;
}

.container {
    text-align: center;
}

h1 {
    font-size: 46px;
    margin-bottom: 40px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 260px);
    gap: 30px;
}

@media (max-width: 900px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 600px) {
    .grid { grid-template-columns: 1fr; }
}

.card {
    background: #161b22;
    border-radius: 16px;
    padding: 28px 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    cursor: pointer;
    transition: 0.25s;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 18px 35px rgba(0,0,0,0.6);
}

.card h2 {
    margin: 0;
    font-size: 28px;
}

.card p {
    margin: 12px 0 22px;
    font-size: 14px;
    color: #8b949e;
}

.card button {
    padding: 10px 22px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: #fff;
}

.btn-avalon { background: #2ea043; }
.btn-insider { background: #1f6feb; }
.btn-citadels { background: #ff6b6b; }
.btn-coup { background: #f9ca24; color:#000; }
.btn-hatan { background: #9b59b6; }
.btn-crabs { background: #e67e22; }
.btn-muffin { background: #e84393; }
.btn-tycoon { background: #00b894; }
.btn-moth { background: #fd79a8; }

.card button:hover {
    filter: brightness(1.2);
}
</style>
</head>

<body>

<div class="container">
<h1>เลือกเกมที่จะคุม</h1>

<div class="grid">

<!-- AVALON -->
<div class="card" onclick="go('Dev_AVALON_game.html')">
    <h2>AVALON</h2>
    <p></p>
    <button class="btn-avalon" onclick="btn(event,'Dev_AVALON_game.html')">เริ่มคุม</button>
</div>

<!-- INSIDER -->
<div class="card" onclick="go('Dev_INSIDER_game.html')">
    <h2>INSIDER</h2>
    <p></p>
    <button class="btn-insider" onclick="btn(event,'Dev_INSIDER_game.html')">เริ่มจอง</button>
</div>

<!-- CITADELS -->
<div class="card" onclick="go('Dev_Citadles .html')">
    <h2>Citadles</h2>
    <p></p>
    <button class="btn-citadels" onclick="btn(event,'Dev_Citadles .html')">เริ่มจอง</button>
</div>

<!-- COUP -->
<div class="card" onclick="go('Dev_Coup .html')">
    <h2>Coup</h2>
    <p></p>
    <button class="btn-coup" onclick="btn(event,'Dev_Coup .html')">เริ่มจอง</button>
</div>

<!-- HATAN -->
<div class="card" onclick="go('Dev_Catan .html')">
    <h2>Catan</h2>
    <p></p>
    <button class="btn-hatan" onclick="btn(event,'Dev_Catan .html')">เริ่มจอง</button>
</div>

<!-- HAOT CRABS -->
<div class="card" onclick="go(`Dev_Carbs .html`)">
    <h2>You've got crabs</h2>
    <p></p>
    <button class="btn-crabs" onclick="btn(event,`Dev_Carbs .html`)">เริ่มจอง</button>
</div>

<!-- มัฟฟินไทม์ -->
<div class="card" onclick="go('Dev_มัฟฟินไทม์ .html')">
    <h2>มัฟฟินไทม์</h2>
    <p></p>
    <button class="btn-muffin" onclick="btn(event,'Dev_มัฟฟินไทม์ .html')">เริ่มจอง</button>
</div>

<!-- เศรษฐี -->
<div class="card" onclick="go('Dev_เศรษฐี .html')">
    <h2>เศรษฐี</h2>
    <p></p>
    <button class="btn-coup" onclick="btn(event,'Dev_เศรษฐี .html')">เริ่มคุม</button>
        </div>

<!-- แมลงเม่า -->
<div class="card" onclick="go('Dev_แมลงเม่า .html')">
    <h2>แมลงเม่า</h2>
    <p></p>
    <button class="btn-moth" onclick="btn(event,'Dev_แมลงเม่า .html')">เริ่มคุม</button>
</div>

</div>
</div>

<script>
function go(url) {
    window.location.href = url;
}

function btn(e, url) {
    e.stopPropagation();
    go(url);
}
</script>

</body>
</html>
